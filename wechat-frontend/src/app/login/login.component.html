<md-grid-list cols="1" rowHeight="100px" class="login-container">
  <md-grid-tile>
  	<img src="assets/img/logo.png" height="100%">
  </md-grid-tile>
  <md-grid-tile  style="text-align: left">
	  <div class="login-header">
	  	Enter your user name to connect to the chat room
	  </div>
  </md-grid-tile>
  <md-grid-tile>
  	<md-input-container class="full-width">
		<input mdInput placeholder="Username" class="login-input"
		type="text" [(ngModel)]="username" (keyup)="$event.keyCode == 13 ? connect(username) : null">
	</md-input-container>
  </md-grid-tile>
  <md-grid-tile>
  	<button md-raised-button class="full-width" (click)="connect(username)">Connect</button>
  </md-grid-tile>
  <md-grid-tile *ngIf="message !== undefined && message !== null">
  	<span class="error-message">
  		{{message}}
  	</span>
  </md-grid-tile>
</md-grid-list>
